  <script>
    const ROW_ONE = ["A","B", "C", "D", "E"];
    const ROW_TWO = ["F", "G", "H", "I", "J"];
    const ROW_THREE = ["K", "L", "M", "N", "O"];
    const ROW_FOUR = [ "", "1", "2", "3", ""];
    const KEYPAD = [ROW_ONE, ROW_TWO, ROW_THREE, ROW_FOUR];
    const VOWELS = ["A", "E", "I", "O", "U"];
    let sequence = [];
    let yPosition;
    let xPosition;
    let key;

    function getUserSelection(){
      let userSelection = window.prompt("Press A, B, C, D, E, F, G, H, I, J, K, L, M, N, O, or 1,2,3: ");
      for (let y=0; y<5; y++){
        for (let x=0; x<5; x++){
          userSelection = userSelection.toUpperCase();
          if (userSelection == KEYPAD[y][x]){
            const ARRAY_POSITION = [];
            ARRAY_POSITION[0]=y;
            ARRAY_POSITION[1]=x;
            return ARRAY_POSITION;
          } else {
            console.log("ERROR - Incorrect Value");
          }
        }
      }
    }
    function countVowels(){
      let numberOfVowels = 0;
      console.log("Lets Count Vowels");
      for (let y=0; y<6; y++){
        for (let x=0; x<11; x++){
          if (VOWELS[y] === sequence[x]){
            numberOfVowels++;
          }
        }
      }
        console.log(numberOfVowels);
        return numberOfVowels;
    } 
    function knightMove1(){
      console.log("Move1");
      yPosition=yPosition+1;
      xPosition=xPosition+2;
      console.log("Knight to "+KEYPAD[yPosition][xPosition]);
    }
    function knightMove2(){
      console.log("Move2");
      yPosition=yPosition-1;
      xPosition=xPosition+2;
      console.log("Knight to "+KEYPAD[yPosition][xPosition]);
    }
    function knightMove3(){
      console.log("Move3");
      yPosition=yPosition-1;
      xPosition=xPosition-2;
      console.log("Knight to "+KEYPAD[yPosition][xPosition]);
    }
    function knightMove4(){
      console.log("Move4");
      yPosition=yPosition+1;
      xPosition=xPosition-2;
      console.log("Knight to "+KEYPAD[yPosition][xPosition]);
    }
    function knightMove5(){
      console.log("Move5");
      yPosition=yPosition+2;
      xPosition=xPosition+1;
      console.log("Knight to "+KEYPAD[yPosition][xPosition]);
    }
    function knightMove6(){
      console.log("Move6");
      yPosition=yPosition-2;
      xPosition=xPosition+1;
      console.log("Knight to "+KEYPAD[yPosition][xPosition]);
    }
    function knightMove7(){
      console.log("Move7");
      yPosition=yPosition-2;
      xPosition=xPosition-1;
      console.log("Knight to "+KEYPAD[yPosition][xPosition]);
    }
    function knightMove8(){
      console.log("Move8");
      yPosition=yPosition+2;
      xPosition=xPosition-1;
      console.log("Knight to "+KEYPAD[yPosition][xPosition]);
    }

    function KnightGame(){
      let count = 0;
      for (let firstTime = 0; firstTime<1; firstTime++){
        const USER_SELECTION = getUserSelection();
        console.log(USER_SELECTION);
        yPosition = USER_SELECTION[0];
        xPosition = USER_SELECTION[1];
        console.log(yPosition +" "+ xPosition);
        console.log("Knight starts at "+KEYPAD[yPosition][xPosition]);
      }

      while (count<10){
        let x = count;
        if(yPosition<2 && xPosition<3 && x===count){
          if(Math.floor(Math.random()*(2-1+1))===1){
            knightMove1()
        } else {
            knightMove5()
        }
          x++;
        }
        if(yPosition<2 && xPosition>2 && x===count){
          if(Math.floor(Math.random()*(2-1+1))===1){
            knightMove4()
        } else {
            knightMove8()
        }
          x++;
        }
        if(yPosition>1 && xPosition<3 && x===count){
          if(Math.floor(Math.random()*(2-1+1))===1){
            knightMove2()
        } else {
            knightMove6()
        }
          x++;
        }
        if(yPosition>1 && xPosition>2 && x===count){
          if(Math.floor(Math.random()*(2-1+1))===1){
            knightMove3()
        } else {
            knightMove7()
        }
          x++;
        }
        sequence[count]=KEYPAD[yPosition][xPosition];
        count++
        if (count===10){
          let noVowels=countVowels()
          if (noVowels>1 && count===10){
            count=0;
          }
        }

      }  
    console.log(sequence);

    }
    KnightGame()
    
  </script>
